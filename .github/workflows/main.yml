name: CI/CD - Crime Prediction App (ConvBiLSTM)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: yourdockerhub/crime-prediction-convbilstm

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: üîÅ Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: üî® Build Docker image
        run: docker build -t $IMAGE_NAME:latest .

      - name: üì§ Push Docker image
        run: docker push $IMAGE_NAME:latest

  notify-lambda:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: üì£ Notify via AWS Lambda webhook
        run: |
          curl -X POST "$LAMBDA_FUNCTION_URL" \
          -H "Content-Type: application/json" \
          -d '{
            "project": "Crime Prediction using ConvBiLSTM",
            "status": "‚úÖ Docker image pushed",
            "image": "'${{ env.IMAGE_NAME }}:latest'"
          }'
        env:
          LAMBDA_FUNCTION_URL: ${{ secrets.LAMBDA_FUNCTION_URL }}
